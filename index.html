<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
        integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="hero is-fullheight has-background-aliceBlue">
        <header class="hero-head">
            <nav class="navbar is-flex is-justify-content-center ">
                <div class="navbar-brand">
                    <h1 class="navbar-item title has-text-navyBlue">TIC-TAC-TOE</h1>
                </div>
            </nav>
        </header>
        <main class="hero-body is-flex is-align-items-start is-justify-content-center py-5">
            <table class="table has-table-border-black has-background-gold">
                <tbody class="has-border-black">
                <tr>
                    <td><span class="icon is-large x-mark"><i class="fa-solid fa-xmark fa-3x"></i></span></td>
                    <td><span class="icon is-large x-mark"><i class="fa-solid fa-xmark fa-3x"></i></span></td>
                    <td><span class="icon is-large x-mark"><i class="fa-solid fa-xmark fa-3x"></i></span></td>
                </tr>
                <tr>
                    <td><span class="icon is-large o-mark"><i class="fa-sharp fa-solid fa-circle fa-3x"></i></span></td>
                    <td><span class="icon is-large o-mark"><i class="fa-sharp fa-solid fa-circle fa-3x"></i></span></td>
                    <td><span class="icon is-large o-mark"><i class="fa-sharp fa-solid fa-circle fa-3x"></i></span></td>
                </tr>
                <tr>
                    <td><span class="icon is-large x-mark"><i class="fa-solid fa-xmark fa-3x"></i></span></td>
                    <td><span class="icon is-large x-mark"><i class="fa-solid fa-xmark fa-3x"></i></span></td>
                    <td><span class="icon is-large x-mark"><i class="fa-solid fa-xmark fa-3x"></i></span></td>
                </tr>
                </tbody>
            </table>
        </main>
        <footer class="hero-foot">
            <div class="container has-text-navyBlue has-text-centered pb-5">
                <p class="subtitle">By <a href="https://github.com/EmAreAitch" target="_blank" rel="noreferrer" rel="noopener">EmAreAitch</a></p>
            </div>
        </footer>
    </section>
</body>

</html>
